<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ACTIVIDAD</title>
	<style>
		
	li{
		margin:0;
		padding:0;
	}

	li{
		display:block;
		float:left;
		padding:0 10px;
		background-color: black;
		padding: 10px;
	}

	a{
		text-decoration: none;
		padding: 10px;
		color: white;
	}



	@media (max-width: 1200px) {
  	.UNO {
    display: none;
  	}


	@media (max-width: 1024px) {
  	.DOS {
    display: none;
  	}
  }

    @media (max-width: 768px) {
    .TR {
    display: none;
    }
}
    

 	@media (max-width: 480px) {
    .CU {
    display: none;
    }
}

	</style>
</head>
<body>
	<ul class="lista">
    	<li class="UNO"><a href="#">Home</a></li>
    	<li class="DOS"><a href="#">About</a></li>
    	<li class="TR"><a href="#">Services</a></li>
    	<li class="CU"><a href="#">Partners</a></li>

	</ul>
</body>
</html>
